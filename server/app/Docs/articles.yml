/articles:
    get:
        summary: Articulos disponibles con filtros y paginaci√≥n
        security:
            - bearerAuth: []
        tags:
            - Articles
        produces:
            - application/json
        parameters:
            - name: page
              description: Numero de pagina (opcional)
              in: query
              type: number
              example: 1

            - name: perPage
              description: Cantidad de articulos por pagina (opcional)
              in: query
              type: number
              example: 10

            - name: criteria
              description: criterio de busqueda (opcional)
              in: query
              type: string
        responses:
            200:
                description: los articulos recuperados en base al criterio y numero de pagina

/articles/{id}:
    get:
        summary: Buscar articulo por ID
        security:
            - bearerAuth: []
        tags:
            - Articles
        produces:
            - application/json
        parameters:
            - name: id
              description: ID del articulo
              in: path
              type: number
              example: 1
        responses:
            200:
                description: articulo recuperado por su ID


/articles/count:
    get:
        summary: Cantidad de articulos disponibles
        security:
            - bearerAuth: []
        tags:
            - Articles
        produces:
            - application/json
        responses:
            200:
                description: objeto con la cantidad de articulos

/articles/export:
    get:
        summary: Articulos para ser exportados por CSV
        security:
            - bearerAuth: []
        tags:
            - Articles
        produces:
            - application/json
        parameters:
            - name: from
              description: fecha desde.
              in: query
              type: string
              example: 01/03/2020

            - name: to
              description: fecha hasta.
              in: query
              type: string
              example: 03/03/2020

            - name: limit
              description: cantidad limite de articulos.
              in: query
              required: true
              type: number
              example: 3

            - name: sites
              description: sitios a los que deben pertenecer los articulos
              in: query
              required: true
              type: array
              items:
                type: string
                example: ["www.elpatagonico.com", "www.eldiarioweb.com"]

        responses:
            200:
                description: articulos listos para ser exportados

/articles/findByExpectedDate:
    post:
        summary: Buscar IDS de los articulos por fecha esperada
        security:
            - bearerAuth: []
        tags:
            - Articles
        produces:
            - application/json
        parameters:
            - name: date
              description: fecha experada
              in: formData
              type: string
              example: 01/03/2020
        responses:
            200:
                description: devuelve los IDs de los articulos que corresponden a la fecha esperada

